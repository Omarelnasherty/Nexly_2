name: chat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^5.6.11
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.6.2
  firebase_core: ^3.15.1
  firebase_messaging: ^15.2.9
  flutter:
    sdk: flutter
  flutter_speed_dial: ^7.0.0
  image_picker: ^1.1.2
  lottie: ^3.3.1
  zego_uikit_prebuilt_call: ^4.17.6
  zego_uikit_signaling_plugin: ^2.7.3
  zego_zimkit: ^1.19.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png" 
flutter:
  uses-material-design: true

  assets:
    - assets/splash_logo.png
    - assets/icon.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon.png
  android: true
  ios: true
